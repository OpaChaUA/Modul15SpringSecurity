<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing a note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="container">
    <h1>Editing a note</h1>
    <form th:action="@{/note/edit}" th:object="${note}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea th:field="*{content}" id="content" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="radio" id="private" name="access" value="Private" th:checked="${note.access == 'Private'}"/>
            <label for="private">Private</label><br/>
            <input type="radio" id="public" name="access" value="Public" th:checked="${note.access == 'Public'}"/>
            <label for="public">Public</label><br/>
        </div>
        <input type="hidden" th:name="id" th:value="${note.id}" />
        <input type="hidden" th:name="userId" th:value="${note.userId}" />
        <input type="submit" value="Save" class="btn btn-primary"/>
        <a href="/note/list" class="btn btn-danger mx-1">Cancel</a>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
