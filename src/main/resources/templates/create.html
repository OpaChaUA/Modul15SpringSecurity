<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creating a note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Creating a note</h1>
    <form th:action="@{/note/create}" method="post" th:object="${note}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-control" th:value="${isEmpty ? '' : note.title}"/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" id="content" rows="10" class="form-control" th:text="${isEmpty ? '' : note.content}"></textarea>
        </div>
        <div class="form-group">
            <input type="radio" id="private" name="access" value="Private" th:checked="${isEmpty || note.access == 'Private'}">
            <label for="private">Private</label><br/>
            <input type="radio" id="public" name="access" value="Public" th:checked="${!isEmpty && note.access == 'Public'}"/>
            <label for="public">Public</label><br/>
        </div>
        <input type="submit" value="Save" class="btn btn-primary" />
        <a href="/note/list" class="btn btn-danger mx-1">Cancel</a>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
